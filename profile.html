<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Talk</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="Profile.set_profile_page()">
    <header id="header-user">
        <div>
            <h1 id="header-username"></h1>
            <button id="exit-profile" onclick="Events.go_back()">X</button>
        </div>
    </header>
    <nav id="nav-user">
        <ul>
            <li>
                <a id="anchor-huddle" data-active="1" onclick="Profile.nav(this.id, 'user-huddle')">Huddle</a>
            </li>
            <li>
                <a id="anchor-stats" data-active="0" onclick="Profile.nav(this.id, 'user-stats')">Stats</a>
            </li>
            <li>
                <a id="anchor-about" data-active="0" onclick="Profile.nav(this.id, 'user-about')">About</a>
            </li>
        </ul>
    </nav>
<main id="profile">
    <div id="user-huddle" >
        <h2>Social Content</h2>
    </div>
    <div id="user-stats">
        <h2>User Statistics</h2>
    </div>
    <div id="user-about">
        <h2>User About Information</h2>
    </div>
   <button id="logout" onclick="Auth.logout()">Logout</button> 
</main>
</body>
<footer>

</footer>
<div id="user-login">
    <div class="login-register-container">
        <button id="close-login-btn" class="close close-login-register" onclick="Events.hide('user-login')">X</button>
        <form id="login-form">
            <label for="user-email">Email Address:</label>
            <input type="text" name="user-email"/>
            <label for="user-password">Password:</label>
            <input type="text" name="user-password"/>
        </form>
        <button id="login-btn" onclick="Auth.login()">Login</button>
        <a onclick="Events.hide('user-login'), Events.show('register', 'flex')">Register</a>
    </div>
</div>
<div id="register">
    <div class="login-register-container">
        <button id="close-register-btn" class="close close-login-register" onclick="Events.hide('register')">X</button>
        <form id="register-form">
            <label for="email">Email Address:</label>
            <input type="text" name="email"/>
            <label for="password">Password:</label>
            <input type="text" name="password"/>
            <label for="confirm-password">Confirm Password:</label>
            <input type="text" name="confirm-password"/>
        </form>
        <button id="register-btn" onclick="Auth.create_account()">Register</button>
        <a onclick="Events.hide('register'), Events.show('user-login', 'flex')">Login</a>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
<script src="./js/dist/bundle.js"></script>
</html>
